---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_sponsors = site.sponsors | sort:page.sort %}

  {% for sponsor in sorted_sponsors %}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ sponsor.url | absolute_url }}">

      <div class="card">

        {% if sponsor.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ sponsor.image }}" alt="{{ sponsor.title }}" style='height: 100%; width: 100%; object-fit: contain' />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ sponsor.title }}</h2>
          <p class="subtitle is-4">{{ sponsor.subtitle }}</p>  
          <p class="title is-5 has-text-right">{{ sponsor.donation }}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>

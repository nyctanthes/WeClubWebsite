<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/photoswipe.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/default-skin/default-skin.css">
  <script src="{{ site.baseurl }}/assets/js/photoswipe.min.js"></script>

  <script src="{{ site.baseurl }}/assets/js/photoswipe-ui-default.min.js"></script>

  <link href="{{ site.baseurl }}/assets/css/video-js.css" rel="stylesheet" />
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="{{ site.baseurl }}/assets/js/videojs-ie8.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/video.js"></script>


  <link rel="shortcut icon" type="image/png" {% if site.favicon %} href="{{ site.favicon | absolute_url }}" {% else %}
    href="{{ site.baseurl }}/favicon.png" {% endif %} />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
  {% unless site.hide_share_buttons %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css">
  {% endunless %}
  {% seo %}
 
  {%- include head-scripts.html -%}
</head>
